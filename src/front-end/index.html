<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연애운 테스트</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.css" integrity="sha512-bR79Bg78Wmn33N5nvkEyg66hNg+xF/Q8NA8YABbj+4sBngYhv9P8eum19hdjYcY7vXk/vRkhM3v/ZndtgEXRWw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="css-step1-welcome">연애운 테스트에 오신것을 환영합니다!</h1>
        <h3 class="css-step1-subwelcome">계속하시려면 아래에 동의하세요.</h3>

        <div class="css-step1-termsbox">
            <h4 class="css-step1-terms-pinfo">개인정보 수집 약관</h4>
            <pre style="margin-left: 15px; margin-right: 15px;">(주)니얼굴컴퍼니는 아래와 같이 귀하의 개인정보를 수집합니다.
    - 이름
    - 전화번호 (또는 이메일 주소)
    - 생년월일
    - 성별
위의 개인정보는 개인정보보호법에 따라 절대로 제 3자에게 제공 또는 연애운 테스트 외의 다른 목적으로 사용되지 않습니다. 개인정보 수집에 동의합니까?
            </pre>
        </div>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
